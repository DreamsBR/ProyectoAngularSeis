
<div class="container">
  Clientes
</div>

<div class="container">
      <div class="row justify-content-center p-2">
          <h1>Angular 9 Firebase</h1>
      </div>

      <div class="form-group">
        <input type="text" class="form-control"  [(ngModel)]="apellido" placeholder="Ingre Apellido">
      </div>


      <div class="form-group">
        <input type="text" class="form-control"  [(ngModel)]="nombre" placeholder="Ingre Nombre">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"  [(ngModel)]="edad" placeholder="Ingre Edad">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="fechanac"  placeholder="Ingre Fecha Nacimiento">
      </div>

    <div class="form-group">
      <button class="btn btn-primary"  (click)="Ingreso()" git branch -M main >Guardar</button>
    </div>
    <h3>{{messaj}}</h3>




<div class="container">
  <div class="row p-2">
    <div class="col-md-12 p-2 justify-content-center">
        <h4>All Employee Data</h4>
    </div>

    <div class="col-md-3" *ngFor ="let item of cliente">

        <div class="card" *ngIf="!item.isedit">
            <div class="card-body">
                <div class="card-title">
                    Name: {{item.nombre}
                </div>
                <div class="card-subtitle">
                    Age: {{item.apellido}}
                </div>
                <div class="card-text">
                    Address: {{item.edad}}
                </div>
                <div class="card-text">
                    Address: {{item.fechanac}}
               </div>
               <span>
                <a href="#"  class="btn btn-primary btn-xs">Edit Employee</a>
                <a href="#"   class="btn btn-danger btn-xs">Delete Employee</a>
            </span>
            </div>
        </div>
        <ng-template #elseBlock>
          <div class="card">
              <div class="card-body">
                  <div class="card-title">
                      Edit Employee
                  </div>
                  <div class="row">
                      <div class="form-group">
                          <div class="col-md-12">
                              <input type="text" [(ngModel)]="item.editname" class="form-control">
                          </div>
                          <div class="col-md-12">
                              <input type="number" [(ngModel)]="item.editage" class="form-control">
                          </div>
                          <div class="col-md-12">
                              <input type="text" [(ngModel)]="item.editaddress" class="form-control">
                          </div>
                      </div>
                  </div>

                  <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                  <a href="#" class="btn btn-primary btn-xs" (click)="Updatarecord(item)">Update Employee</a>

              </div>
          </div>
      </ng-template>





    </div>
</div>

</div>
</div>
